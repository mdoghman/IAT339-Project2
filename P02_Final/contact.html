	<body>
		<header class="col-3of6 header-main">

			<img class="header-img" src="img/logo-noBG.png">
			<h1>Al-Hidayah Elementary</h1>

		</header>

		<nav class="nav-main box">

			<a href="index.html" class="nav-main-item box-item-nav">Home</a>

		<div id="mainform">
			<div id="form-div">
				<form action="contactfeedback.html" id="contact_form" action="#" method="POST" enctype="multipart/form-data">
					<div>
						<label for="name">Your name:</label><br />
						<input id="name" name="name" type="text" value="" size="30" /><br />
					</div>
					<div>
						<label for="email">Your email:</label><br />
						<input id="email" name="email" type="text" value="" size="30" /><br />
					</div>
					<div>
						<label for="message">Your message:</label><br />
						<textarea id="message" name="message" rows="7" cols="30"></textarea><br />
					</div>
					<input id="formbutton" type="submit" value="Send email" />
				</form>
			</div>						
		</div>

	</body>
